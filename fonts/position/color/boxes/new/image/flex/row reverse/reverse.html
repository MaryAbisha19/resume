<!DOCTYPE html>
<html>
    <head>
        <style>
            #rev {
                width: 350px;
                height: 350px;
                border: 1px semi-solid lightgreen;
                display: flex;
                flex-direction: row-reverse;
                align-items: stretch;
                justify-content: space-between;
            }
            #rev div {
                width: 70px;
                height: 55px;
            }
            h3,h1{color: blue;
             }
        </style>
    </head>
    <body>
        <h1>The css demo flex-direction property</h1>
        <h3>row-reverse</h3>
        <div id="rev">
            <div style="background-color:blueviolet;">GOAT</div>
            <div style="background-color:crimson;">COW</div>
            <div style="background-color:darkmagenta;">PIG</div>
            <div style="background-color:darkorange;">LION</div>
            <div style="background-color:indigo;">MONKEY</div>
        </div>
    </body>
</html>
